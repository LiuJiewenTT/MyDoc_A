---
title: Page Map
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
  <body>
    <div>
      
        {%- for page in site.pages -%}
        <ul>
          <!-- {%- if page.title -%} -->
          <li>
            <a href="{{site.github.url}}{{page.url}}">{{ page.title | default: "Untitled Link" }} ({{ page.dir | "root"}})</a>
          </li>
          <!-- {%- else -%} -->
          <!-- <li>
            <a href="{{site.github.url}}{{page.url}}">"Untitled Link"</a>
          </li> -->
          <!-- {%- endif -%} -->
        </ul>
        {%- endfor -%}
      
    </div>
  </body>
</html>

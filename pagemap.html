---
title: Page Map
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
  <body>
    <div>
        {%- for page in site.pages -%}
        <ul>
          <li>
            <a href="{{site.github.url | url_decode }}{{page.url | url_decode }}">{{ page.title | default: "Untitled Link" }} ({{ page.dir | "root"}})</a>
            <!-- url_decode filter is supported from Liquid 4.0, so, WHAT? Github Pages use 4.0.3!-->
          </li>
        </ul>
        {%- endfor -%}
      
    </div>
  </body>
</html>

---
title: Page Map
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
  <body>
    <div class="wrapper">
      <section>
        {% for page in site.pages %}
        <ul>
            <a href="{{site.url}}{{page.url}}">{{page.title}}</a>
        </ul>
        {% endfor %}
      </section>
    </div>
  </body>
</html>

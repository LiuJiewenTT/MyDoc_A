---
title: Page Map
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
  <body>
    <div>
        {%- for page in site.pages -%}
        <ul>
          {%- if page.title -%}
          <!-- Now irrelavant files without title would not be list out. -->
          <li>
            <a href="{{'{{site.github.url}}{{page.url}} | url_decode' }}">{{ page.title | default: "Untitled Link" }} ({{ page.dir | "root" | url_decode }})</a>
            <!-- url_decode filter is supported from Liquid 4.0, so, WHAT? Github Pages use 4.0.3!-->
          </li>
          {%- endif -%}
        </ul>
        {%- endfor -%}
      
    </div>
  </body>
</html>

---
title: Page Map
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
  <body>
    <div>
      
        {%- for page in site.pages -%}
        <ul>
          {% comment %}
          {% assign verb = "converted" %}
          {% endcomment %}
          <li>
            <a href="{{site.github.url}}{{page.url}} | url_decode">{{ page.title | default: "Untitled Link" }} ({{ page.dir | "root"}})</a>
          </li>
        </ul>
        {%- endfor -%}
      
    </div>
  </body>
</html>
